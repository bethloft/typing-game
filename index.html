<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css">
        <title>Typing Game</title>
    </head>

    <body>
        <header>
            <h1>The Vine Quote Typing Game</h1>
            <p>Vine might be gone, but it's spirit lives on! <br><br>
                Test your typing skills with iconic lines and try to be speedy about it.</p> <br><br>
        </header>

        <main>
            <button id="start" type="button" class="button"><br>START GAME<br><br></button>
            <p id="quote"></p>
            <p id="message"></p>
            <input id="typed-value" type="text"/>
            <script src="script.js" defer></script>
        </main>

        <footer> 
            <p> This game was made as part of the <a href="https://www.vuevixens.org/about" class="link">Front End Foxes Boot Camp</a> curriculum, I was taught by <a href="https://twitter.com/thisisjofrank" class="link">Jo Frank</a>.
            </p>
        </footer>
        
    </body>
</html>
